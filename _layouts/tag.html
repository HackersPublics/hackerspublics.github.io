---
layout: default
---


<div class="post">
  <h1 class="post-title">Articles taggués « {{ page.tag }} »</h1>
    <ul>
      {% for post in site.tags[page.tag] %}
        <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
            <small> ({% include date-fr.html date=post.date %})</small>
        </li>
      {% endfor %}
    </ul>
</div>
