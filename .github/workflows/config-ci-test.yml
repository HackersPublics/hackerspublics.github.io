name: CI-test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  python-test:
    runs-on: ubuntu-latest
    steps:
      - name: Prepare repo
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.6'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Test with nose
        run: nosetests .

  lighthouse-test:
    runs-on: ubuntu-latest
    container:
      image: jekyll/builder:3.8
    steps:
      - name: Prepare repo
        uses: actions/checkout@v2

      - name: Make directory
        run: mkdir -vp /__w/seiteta.github.io/seiteta.github.io/_site

      - name: Build Jekyll site
        run: jekyll build --config _config.yml

      - name: Check directory content
        run: ls -l -a

      - name: Audit URLs using Lighthouse
        uses: treosh/lighthouse-ci-action@v3
        with:
          configPath: './lighthouserc.js'
