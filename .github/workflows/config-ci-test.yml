name: CI-test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  python-test:
    runs-on: ubuntu-latest
    steps:
    - name: Prepare repo
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.6'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Test with nose
      run: nosetests .

  lighthouse-check:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@master
        - name: Run Lighthouse
          uses: foo-software/lighthouse-check-action@master
          with:
            urls: 'https://f14e.fr/,https://f14e.fr/data-policy/'
